name: Update Korean Datasets

on:
  # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (KST ê¸°ì¤€)ì— ì‹¤í–‰
  schedule:
    - cron: '0 0 * * 1'  # UTC ê¸°ì¤€ ì¼ìš”ì¼ ìì • = KST ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# Add permissions for the workflow to write to the repository
permissions:
  contents: write

jobs:
  update-datasets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub pandas tqdm
          echo "âœ“ Dependencies installed"
          echo "Python version: $(python --version)"
          echo "pip list:"
          pip list | grep -E "(huggingface|pandas|tqdm)"

      - name: Verify directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory structure:"
          ls -la
          echo "Scripts directory:"
          ls -la scripts/
          echo "Docs/data directory:"
          mkdir -p docs/data/archive
          ls -la docs/data/

      - name: Collect Korean datasets
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "Starting dataset collection..."
          python scripts/collect_korean_datasets.py || {
            echo "Error: Dataset collection failed with exit code $?"
            exit 1
          }
          echo "âœ“ Dataset collection completed"

      - name: Generate trend analysis
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "Starting trend analysis..."
          python scripts/generate_trends.py || {
            echo "Error: Trend analysis failed with exit code $?"
            exit 1
          }
          echo "âœ“ Trend analysis completed"

      - name: Check for changes
        id: check_changes
        run: |
          git status
          echo "Files that changed:"
          git diff --name-only

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all changed files in docs/data directory
          git add docs/data/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          echo "Changes detected, committing..."
          git commit -m "ğŸ¤– Weekly update: Korean datasets - $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "âœ“ Changes pushed successfully"
