name: Update Korean Datasets

on:
  # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (KST ê¸°ì¤€)ì— ì‹¤í–‰
  schedule:
    - cron: '0 0 * * 1'  # UTC ê¸°ì¤€ ì¼ìš”ì¼ ìì • = KST ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# Add permissions for the workflow to write to the repository
permissions:
  contents: write

jobs:
  update-datasets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub pandas tqdm
          echo "âœ“ Dependencies installed"
          echo "Python version: $(python --version)"
          echo "pip list:"
          pip list | grep -E "(huggingface|pandas|tqdm)"

      - name: Verify directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory structure:"
          ls -la
          echo "Scripts directory:"
          ls -la scripts/
          echo "Docs/data directory:"
          mkdir -p docs/data/archive
          ls -la docs/data/

      - name: Collect Korean datasets
        env:
          PYTHONUNBUFFERED: "1"
        timeout-minutes: 10
        run: |
          echo "Starting dataset collection..."
          echo "Timestamp: $(date)"
          python scripts/collect_korean_datasets.py || {
            EXIT_CODE=$?
            echo "Error: Dataset collection failed with exit code $EXIT_CODE"
            echo "Timestamp: $(date)"
            exit $EXIT_CODE
          }
          echo "âœ“ Dataset collection completed"
          echo "Timestamp: $(date)"

      - name: Generate trend analysis
        env:
          PYTHONUNBUFFERED: "1"
        timeout-minutes: 5
        run: |
          echo "Starting trend analysis..."
          echo "Timestamp: $(date)"
          python scripts/generate_trends.py || {
            EXIT_CODE=$?
            echo "Error: Trend analysis failed with exit code $EXIT_CODE"
            echo "Timestamp: $(date)"
            exit $EXIT_CODE
          }
          echo "âœ“ Trend analysis completed"
          echo "Timestamp: $(date)"

      - name: Check for changes
        id: check_changes
        run: |
          git status
          echo "Files that changed:"
          git diff --name-only

      - name: Commit and push if changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Weekly update: Korean datasets"
          file_pattern: "docs/data/*.json docs/data/*.csv docs/data/archive/*"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          skip_dirty_check: false
          skip_fetch: false
