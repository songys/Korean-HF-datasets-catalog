name: Update Korean Datasets

on:
  # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (KST ê¸°ì¤€)ì— ì‹¤í–‰
  schedule:
    - cron: '0 0 * * 1'  # UTC ê¸°ì¤€ ì¼ìš”ì¼ ìžì • = KST ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# Add permissions for the workflow to write to the repository
permissions:
  contents: write

jobs:
  update-datasets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub pandas tqdm
          echo "âœ“ Dependencies installed"
          echo "Python version: $(python --version)"
          echo "pip list:"
          pip list | grep -E "(huggingface|pandas|tqdm)"

      - name: Verify directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory structure:"
          ls -la
          echo "Scripts directory:"
          ls -la scripts/
          echo "Docs/data directory:"
          mkdir -p docs/data/archive
          ls -la docs/data/

      - name: Collect Korean datasets
        env:
          PYTHONUNBUFFERED: "1"
        timeout-minutes: 10
        run: |
          echo "Starting dataset collection..."
          echo "Timestamp: $(date)"
          python scripts/collect_korean_datasets.py || {
            EXIT_CODE=$?
            echo "Error: Dataset collection failed with exit code $EXIT_CODE"
            echo "Timestamp: $(date)"
            exit $EXIT_CODE
          }
          echo "âœ“ Dataset collection completed"
          echo "Timestamp: $(date)"

      - name: Generate trend analysis
        env:
          PYTHONUNBUFFERED: "1"
        timeout-minutes: 5
        run: |
          echo "Starting trend analysis..."
          echo "Timestamp: $(date)"
          python scripts/generate_trends.py || {
            EXIT_CODE=$?
            echo "Error: Trend analysis failed with exit code $EXIT_CODE"
            echo "Timestamp: $(date)"
            exit $EXIT_CODE
          }
          echo "âœ“ Trend analysis completed"
          echo "Timestamp: $(date)"

      - name: Get statistics for summary
        id: stats
        run: |
          if [ -f "docs/data/statistics.json" ]; then
            TOTAL_DATASETS=$(jq -r '.statistics.total_datasets' docs/data/statistics.json)
            TOTAL_DOWNLOADS=$(jq -r '.statistics.total_downloads' docs/data/statistics.json)
            TOTAL_LIKES=$(jq -r '.statistics.total_likes' docs/data/statistics.json)
            MULTILINGUAL=$(jq -r '.statistics.multilingual_count' docs/data/statistics.json)
            echo "total_datasets=$TOTAL_DATASETS" >> $GITHUB_OUTPUT
            echo "total_downloads=$TOTAL_DOWNLOADS" >> $GITHUB_OUTPUT
            echo "total_likes=$TOTAL_LIKES" >> $GITHUB_OUTPUT
            echo "multilingual=$MULTILINGUAL" >> $GITHUB_OUTPUT
          fi

          if [ -f "docs/data/trends.json" ]; then
            GROWTH_RATE=$(jq -r '.trends.growth_rate' docs/data/trends.json)
            TOTAL_WEEKS=$(jq -r '.trends.total_weeks' docs/data/trends.json)
            FIRST_DATE=$(jq -r '.trends.first_date' docs/data/trends.json)
            LAST_DATE=$(jq -r '.trends.last_date' docs/data/trends.json)
            echo "growth_rate=$GROWTH_RATE" >> $GITHUB_OUTPUT
            echo "total_weeks=$TOTAL_WEEKS" >> $GITHUB_OUTPUT
            echo "first_date=$FIRST_DATE" >> $GITHUB_OUTPUT
            echo "last_date=$LAST_DATE" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git status
          echo "Files that changed:"
          git diff --name-only
          if git diff --quiet docs/data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data files"
          fi

      - name: Commit and push if changes
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Weekly update: Korean datasets (Total: ${{ steps.stats.outputs.total_datasets }} datasets, ${{ steps.stats.outputs.total_downloads }} downloads)"
          file_pattern: "docs/data/*.json docs/data/*.csv docs/data/archive/*"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          skip_dirty_check: false
          skip_fetch: false

      - name: Create workflow summary
        if: always()
        run: |
          echo "# ðŸ“Š Korean Datasets Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "docs/data/statistics.json" ]; then
            echo "## ðŸ“ˆ Current Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ—‚ï¸ **Total Datasets:** ${{ steps.stats.outputs.total_datasets }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¥ **Total Downloads:** $(printf "%'d" ${{ steps.stats.outputs.total_downloads }})" >> $GITHUB_STEP_SUMMARY
            echo "- â¤ï¸ **Total Likes:** $(printf "%'d" ${{ steps.stats.outputs.total_likes }})" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ **Multilingual Datasets:** ${{ steps.stats.outputs.multilingual }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "docs/data/trends.json" ]; then
            echo "## ðŸ“Š Trend Information" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ˆ **Growth Rate:** ${{ steps.stats.outputs.growth_rate }}%" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“… **Weeks Tracked:** ${{ steps.stats.outputs.total_weeks }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ—“ï¸ **Date Range:** ${{ steps.stats.outputs.first_date }} ~ ${{ steps.stats.outputs.last_date }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [View Trends Page](https://songys.github.io/Korean-HF-datasets-catalog/trends.html)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ [View Main Page](https://songys.github.io/Korean-HF-datasets-catalog/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ [GitHub Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… **Status:** Data updated and committed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status:** No changes detected in dataset" >> $GITHUB_STEP_SUMMARY
          fi
